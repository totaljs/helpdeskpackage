<!DOCTYPE html>
<html>
<head>
	<title>EMAIL LAYOUT</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="format-detection" content="date=no" />
	<meta name="format-detection" content="address=no" />
	<meta name="format-detection" content="email=no" />
	<style type="text/css">
		* { font-family: "Helvetica Neue", "Helvetica", Helvetica, Arial, sans-serif; margin:0; padding:0; }
		body { -webkit-font-smoothing: antialiased; -webkit-text-size-adjust:none; height: 100%; background-color: white; }
	</style>
</head>
<body style="margin:0;padding:0">
	<div style="background-color:#F0F0F0;padding:20px;font-family:Arial;font-size:14px;margin:0">
		<table align="center" style="margin:0 auto;max-width:600px;font-size:14px;width:100%">
			<tr>
				<td>
					<div style="padding:30px;background-color:white;border-radius:4px;color:gray;line-height:18px">

						@{if model.type === 'insert'}
							<div style="font-size:20px;margin-bottom:10px;font-weight:bold;color:black">&#9733; @(New issue in HelpDesk)</div>
							<div>@{model.body}</div>
						@{fi}

						@{if model.type === 'comment'}
							<div style="font-size:20px;margin-bottom:10px;font-weight:bold;color:black">&#9733; @(New comment)</div>
							<div>@{model.body}</div>
							<br />
							@{foreach m in model.comments}
							<div style="border-top: 1px solid #E0E0E0;padding:10px 0;font-size:12px"><b style="color:black">@{m.datecreated.format('@(yyyy-MM-dd HH:mm)')}</b>@{if m.customer}Â @((customer))@{fi}<br />@{m.body}</div>
							@{end}
						@{fi}

					</div>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
